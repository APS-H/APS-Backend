databaseChangeLog:
  - preConditions:
  - runningAs:
    username: root

  - changeSet:
      id: 1
      author: peihongchen
      changes:
        # 班次表
        - createTable:
            tableName: shifts
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: time
                  constraints:
                    nullable: false
        # 人力资源表
        - createTable:
            tableName: human_resources
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: group_name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: group_size
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: weekly_schedule
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: daily_schedule
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: hr_daily_schedule_shifts
                    references: shifts(id)
              - column:
                  name: is_deleted
                  type: int
                  constraints:
                    nullable: false
        # 设备资源表
        - createTable:
            tableName: equipment_resources
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: count
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: weekly_schedule
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: daily_schedule
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: er_daily_schedule_shifts
                    references: shifts(id)
              - column:
                  name: is_deleted
                  type: int
                  constraints:
                    nullable: false
        # 订单表
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: delivery_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: product_count
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: bomouhe
      changes:
        # 订单生产排程表
        - createTable:
            tableName: order_production
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: varchar(20)
                  constraints:
                    nullable: false
        # 子订单生产排程表
        - createTable:
            tableName: suborder_production
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: suborder_id
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: datetime
              - column:
                  name: end_time
                  type: datetime
              - column:
                  name: manpower_ids
                  type: varchar(50)
              - column:
                  name: device_id
                  type: varchar(20)
  - changeSet:
      id: 3
      author: bomouhe
      changes:
        - addColumn:
            tableName: suborder_production
            columns:
              - column:
                  name: order_production_id
                  type: int
                  constraints:
                    foreignKeyName: "order_production_suborder_production"
                    references: "order_production(id)"
  - changeSet:
      id: 4
      author: peihongchen
      comment: "Add shift data to db"
      changes:
        - insert:
            tableName: shifts
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: "早班"
              - column:
                  name: start_time
                  value: "07:00:00"
              - column:
                  name: end_time
                  value: "19:00:00"
        - insert:
            tableName: shifts
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: "晚班"
              - column:
                  name: start_time
                  value: "19:00:00"
              - column:
                  name: end_time
                  value: "07:00:00"
        - insert:
            tableName: shifts
            columns:
              - column:
                  name: id
                  value: 3
              - column:
                  name: name
                  value: "全天"
              - column:
                  name: start_time
                  value: "00:00:00"
              - column:
                  name: end_time
                  value: "23:59:59"
